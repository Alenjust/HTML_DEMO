<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullPage.js演示-响应式_dowebok</title>
    <link rel="stylesheet" href="https://cdn.dowebok.com/77/css/jquery.fullPage.css">
    <style>
        .section {
            text-align: center;
            font: 30px "Microsoft Yahei";
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="dowebok">
        <div class="section">
            <p>根据可视区域大小启用/关闭全屏滚动效果</p>
        </div>
        <div class="section">
            <p>如果可视区宽度小于1024，则关闭全屏滚动效果，使用自带的滚动条</p>
        </div>
        <div class="section">
            <p>请试着调整浏览器大小并查看滚动条是否出现</p>
        </div>
        <div class="section">
            <p>第四屏</p>
        </div>
    </div>

    <script src="https://cdn.staticfile.org/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.dowebok.com/77/js/jquery.fullPage.min.js"></script>
    <script>
        $(function () {
            $('#dowebok').fullpage({
                sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90']
            });

            $(window).resize(function () {
                autoScrolling();
            });

            function autoScrolling() {
                var $ww = $(window).width();
                if ($ww < 1024) {
                    $.fn.fullpage.setAutoScrolling(false);
                } else {
                    $.fn.fullpage.setAutoScrolling(true);
                }
            }

            autoScrolling();
        });
    </script>
</body>

</html>
