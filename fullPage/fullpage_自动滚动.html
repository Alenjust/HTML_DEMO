<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullPage.js演示-自动滚动_dowebok</title>
    <link rel="stylesheet" href="https://cdn.dowebok.com/77/css/jquery.fullPage.css">
    <style>
        .section {
            text-align: center;
            font: 50px "Microsoft Yahei";
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="dowebok">
        <div class="section">
            <h3>第一屏</h3>
        </div>
        <div class="section">
            <h3>第二屏</h3>
        </div>
        <div class="section">
            <h3>第三屏</h3>
        </div>
        <div class="section">
            <h3>第四屏</h3>
        </div>
        <div class="section">
            <h3>第五屏</h3>
        </div>
        <div class="section">
            <h3>第六屏</h3>
        </div>
        <div class="section">
            <h3>第七屏</h3>
        </div>
        <div class="section">
            <h3>第八屏</h3>
        </div>
    </div>

    <script src="https://cdn.staticfile.org/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.dowebok.com/77/js/jquery.fullPage.min.js"></script>
    <script>
        $(function () {
            $('#dowebok').fullpage({
                sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90', '#4BBFC3', '#1bbc9b', '#7BAABE', '#4BBFC3', '#f90'],
                continuousVertical: true,      //是否循环滚动
                keyboardScrolling: true,    //是否使用方向键导航
                // scrollingSpeed: 10,       //设置滚动时间 以毫秒为单位
                easing: 'easeInQuart'   //滚动动画
            });
            //利用定时器实现每隔3秒向下滑动一页  以实现自动滚动
            setInterval(function () {
                $.fn.fullpage.moveSectionDown();
                // $.fn.fullpage.setScrollingSpeed(10);//设置以毫秒为单位的滚动速度的方法
            }, 1000);
        });
    </script>
</body>

</html>
