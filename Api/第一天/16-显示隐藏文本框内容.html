        //获取元素
        var text = document.querySelector('input');
        text.onfocus = function () {//获得焦点事件
            if (this.value === '手机') {//如果文本框里面的值是手机
                this.value = '';//把文本框里面的值清空
            }//this.value是获取文本框里面的值,this是指向文本框，等同于text.value
            this.style.color = '#333';//获得焦点把文本框里面的文字颜色变黑
        }
        text.onblur = function () {//失去焦点事件
            if (this.value === '') {//如果文本框里面的值是空
                this.value = '手机';//把文本框里面的值改成手机
            }
            this.style.color = '#999';//失去焦点把文本框里面的文字颜色变浅色
        }
    </script>
