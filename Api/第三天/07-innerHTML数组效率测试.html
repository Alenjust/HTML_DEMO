<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>效率测试</title>

</head>

<body>

</body>

<script>
    function fn() {
        var d1 = +new Date();
        var array = [];
        for (var i = 0; i < 1000; i++) {
            array.push('<div style="width:100px; height:2px; border:1px solid blue;"></div>');
        }
        document.body.innerHTML = array.join('');//join()方法用于把数组中的所有元素放入一个字符串,使用指定的分隔符分隔这些元素。
        var d2 = +new Date();
        console.log(d2 - d1);
    }
    fn();
</script>

</html>
