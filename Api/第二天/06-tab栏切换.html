        var tab_list = document.querySelector('.tab_list');//获取元素
        var lis = tab_list.querySelectorAll('li');//获取所有的li
        var items = document.querySelectorAll('.item');//获取所有的item
        for (var i = 0; i < lis.length; i++) {//给5个小li 设置索引号
            // 开始给5个小li 设置索引号
            lis[i].setAttribute('index', i);//设置属性
            lis[i].onclick = function () {//点击事件
                for (var i = 0; i < lis.length; i++) {// 干掉所有人 其余的li清除 class 这个类
                    lis[i].className = '';// 干掉所有人 其余的li清除 class 这个类
                }
                this.className = 'current';// 留下我自己
                // 2. 下面的显示内容模块
                var index = this.getAttribute('index');//获取当前点击的li的索引值
                for (var i = 0; i < items.length; i++) {//遍历所有的item
                    items[i].style.display = 'none';//先将所有的item 隐藏
                }
                items[index].style.display = 'block';//将对应的item显示出来
            }
        }
